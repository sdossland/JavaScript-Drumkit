<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Drumkit</title>
    <script src="./logic.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="selector" class="row">
    <div class="key" data-key="65">
        <span class="letter">A</span>
        <span class="sound">airplane</span>
    </div>
    <div class="key" data-key="83">
        <span class="letter">S</span>
        <span class="sound">siren</span>
    </div>
    <div class="key" data-key="68">
        <span class="letter">D</span>
        <span class="sound">clap</span>
    </div>
    <div class="key" data-key="70">
        <span class="letter">F</span>
        <span class="sound">footsteps</span>
    </div>
    <div class="key" data-key="71">
        <span class="letter">G</span>
        <span class="sound">boom</span>
    </div>
    <div class="key" data-key="72">
        <span class="letter">H</span>
        <span class="sound">windhowl</span>
    </div>
    <div class="key" data-key="74">
        <span class="letter">J</span>
        <span class="sound">fireloop</span>
    </div>
    <div class="key" data-key="75">
        <span class="letter">K</span>
        <span class="sound">kitten</span>
    </div>
    <div class="key" data-key="76">
        <span class="letter">L</span>
        <span class="sound">tink</span>
    </div>
    <audio data-key="65" src="./sounds/airplane.wav"></audio>
    <audio data-key="83" src="./sounds/policeSiren.wav"></audio>
    <audio data-key="68" src="./sounds/clap.wav"></audio>
    <audio data-key="70" src="./sounds/footsteps.wav"></audio>
    <audio data-key="71" src="./sounds/explosion.wav"></audio>
    <audio data-key="72" src="./sounds/windhowl.wav"></audio>
    <audio data-key="74" src="./sounds/fireloop.wav"></audio>
    <audio data-key="75" src="./sounds/kitten.wav"></audio>
    <audio data-key="76" src="./sounds/waterRain.wav"></audio>
</div>
</body>
</html>
